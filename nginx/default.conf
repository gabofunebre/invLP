server {
    listen 8080;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;
    autoindex off;

    location = /health {
        return 200 'ok';
        add_header Content-Type text/plain;
    }

    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        try_files $uri =404;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    location ~* \.(?:css|js|png|jpe?g|gif|ico|svg|webp|ttf|otf|woff2?)$ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800, immutable";
        try_files $uri =404;
    }
}
